<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Men's Fashion</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
        <div id="cart"class="cart">
          <a href="#" id="cart-btn">
            <img src="images/cart.png" alt="cart">
            <span id="cart-count">0</span>
          </a>
          <div id="cart-items"></div>
        </div>
    </div>
    
    <section class="hero">
        <div class="hero-image">
            <img src="./images/hero-1.jpg" alt="">
        </div>
        <div class="hero-content">
            <p>Our Collection</p>
            <h1>WANT TO UPGRADE YOUR WARDROBE <br> DON'T WORRY WE'VE GOT YOU</h1>
            <button>Shop Now &rarr;</button>
        </div>
    </section>
    <section class="collection">
        <h2>Our Collection</h2>
        
        <div id="products" class="products">
            
            <div id="product" class="product">
                <img src="./images/cart-1.jpg" alt="">
                <h1>Shirt</h1>
                <p>Cotton Shirt</p>
                <p>Ksh. 2000.00</p>
                <button>See Details</button>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/cart-2.jpg" alt="">
                <h1>Shoes</h1>
                <p>Branded Shoes</p>
                <p>Ksh. 4000.00</p>
                <button>See Details</button>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/cart-3.jpg" alt="">
                <h1>Scarf</h1>
                <p>Woolen Scarf</p>
                <p>Ksh. 5000.00</p>
                <button>See Details</button>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/cart-4.jpg" alt="">
                <h1>Bag</h1>
                <p>Leather Bag</p>
                <p>Ksh. 16000.00</p>
                <button>See Details</button>
                <button>Add to Cart</button>
            </div>
        </div>
        </section>
        <script src="./dist/index.js"></script>
</body>
</html>
